<div class="row text-left">

    Plate No :<input text ng-model="carController.plateNo"/><br/>
    <button ng-click="carController.getCarByPlateNo()" value="Search" name="Search">Search</button>

    <ul>
        <li ng-repeat="car in carController.cars">
            <span class="name">
                {{ car.owner }}
            </span>
        </li>

    </ul>

    <br/>


</div>
<div class="row text-center" style="background: cornsilk">

    Plate No :<input text ng-model="carController.plateNo" /><br />
    Type :<input text ng-model="carController.carType" /><br />
    Owner :<input text ng-model="carController.owner" /><br />
    <button ng-click="carController.save()" value="Add" name="Add">Add</button>



</div>
